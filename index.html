<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>etch-a-sketch</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>dotsdotsdots</h1>
    <button onclick="resetGrid()">Reset</button>
    <button onclick="changeGridSize()">Change Grid Size</button>
    <button id="continuousBtn" onclick="toggleContinuous()">Continuous: OFF</button>
  </header>

  <div id="canvas-and-palette">
    <div id="container"></div>

    <div id="palette">
      <button class="color-choice" id="black" data-color="#111"></button>
      <button class="color-choice" id="gray" data-color="gray"></button>
      <button class="color-choice" id="white" data-color="white"></button>
      <button class="color-choice" id="red" data-color="red"></button>
      <button class="color-choice" id="blue" data-color="blue"></button>
      <button class="color-choice" id="yellow" data-color="yellow"></button>
      <button class="color-choice" id="random" data-color="random"></button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
